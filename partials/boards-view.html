<div ng-repeat="board in boards">
	<p id="{{board.boardId}}">{{board.title}}</p>
</div>

<form>
  <div class="form-group">
    <label>Board Name</label>
    <input type="text"  ng-model="newBoardName" placeholder="Type your New Board Name Here...">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="addBoard(newBoardName)">Add Board</button>

</form>
