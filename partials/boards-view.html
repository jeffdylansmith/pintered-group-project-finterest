<div ng-repeat="board in boards">
	<p id="{{board.boardId}}">{{board.boardName}}</p>
</div>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Board Name</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your New Board Name Here...">
  </div>



  <button type="submit" class="btn btn-primary">Add Board</button>

</form>


<!-- Create a form to add a new board -->
