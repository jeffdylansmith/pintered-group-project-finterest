<div ng-include="'partials/profile.html'"></div>
<div class="container">
	<div class="row">
		<div class="fuck col-sm-3" ng-repeat="pin in pins">
			<div class="thumbnail">
				<img src="{{pin.url}}" class="img-responsive">
				<div class="caption">
					<span ng-click="removePin(pin)" class="glyphicon glyphicon-remove"></span>
				</div>
			</div>
		</div>
	</div>
</div>
